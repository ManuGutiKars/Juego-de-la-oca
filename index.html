<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de la Oca</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Juego de la Oca</h1>
        <label for="playerSelect">Número de jugadores:</label>
        <select id="playerSelect" onchange="nuevosJugadores()">
            <option value="2">2 Jugadores</option>
            <option value="3">3 Jugadores</option>
            <option value="4">4 Jugadores</option>
        </select>
        <div id="turnoMensaje">Turno del jugador: </div>

        <div id="playerFichasSelection">
            <!-- Los selectores de fichas se generarán dinámicamente aquí -->
        </div>
        <div id="startButton"><button id="startGameButton" onclick="iniciarJuegoConFichas()">Comenzar Partida</button></div>
        <!-- Aquí irán los inputs para la selección de las fichas -->
      


        <div id="boardContainer">
            <img src="./media/Tablero.jpg" id="gameBoard" alt="Tablero del Juego de la Oca">
           
            <div id="fichas"></div>
        </div>
        
        <!-- Botones para tirar el dado para cada jugador y reiniciar el juego -->
        <div id="botonesLanzarDado">
            <button id="botonJugador1" onclick="lanzarDado(0)" style="display:none;">Lanzar Dado Jugador 1</button>
            <button id="botonJugador2" onclick="lanzarDado(1)" style="display:none;">Lanzar Dado Jugador 2</button>
            <button id="botonJugador3" onclick="lanzarDado(2)" style="display:none;">Lanzar Dado Jugador 3</button>
            <button id="botonJugador4" onclick="lanzarDado(3)" style="display:none;">Lanzar Dado Jugador 4</button>
        </div>
        <button id="resetGameButton" onclick="reiniciar()">Reiniciar Partida</button>
        
        
        <!-- Área para mostrar el resultado del dado -->
        <div id="mensaje"></div>
        <div id="diceResult">
            <img class="img1" src="./media/Dados/dice6.png">

        </div>
        
        <!-- Tabla de resultados -->
        <table id="resultsTable">
            <!-- Los resultados se llenarán dinámicamente -->
        </table>
    </div>
    
    <!-- Enlace al archivo JavaScript -->
    
    <script src="script.js"></script>

</body>
</html>
